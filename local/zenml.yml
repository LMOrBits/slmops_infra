# helm install zenml-server ./zenml --values zenml.yml
zenml:
  service:
    type: ClusterIP
    port: 8080
  ingress:
    enabled: true
    className: nginx
    annotations:
      nginx.ingress.kubernetes.io/ssl-redirect: "false" # Change to "true" if you want HTTPS
      nginx.ingress.kubernetes.io/rewrite-target: / # Enable URL path rewriting
    host: zenml.localhost # Replace with your desired hostname
    path: /
    tls:
      enabled: false
