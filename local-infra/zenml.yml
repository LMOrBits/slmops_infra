# helm install zenml-server ./zenml --values zenml.yml

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
  hosts:
    - host: zenml.localhost
      paths:
        - path: /
          pathType: Prefix
